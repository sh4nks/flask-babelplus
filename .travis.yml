sudo: false
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - DEPS=lowest
  - DEPS=release
  - DEPS=devel
install:
  - '[[ "$DEPS" == "lowest" ]] && pip install jinja2==2.8 || :'
  - '[[ "$DEPS" == "lowest" ]] && pip install flask==1.0 || :'
  - '[[ "$DEPS" == "devel" ]] && pip install git+https://github.com/pallets/jinja2.git || :'
  - '[[ "$DEPS" == "devel" ]] && pip install git+https://github.com/pallets/flask.git || :'
  - pip install pytest pytest-cov pytest-pep8 coveralls
script:
  - python setup.py develop
  - py.test --pep8
after_success:
  - coveralls
notifications:
  email: false
